<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let expresion = prompt("Ingrese la expresion");

let equilibrioP = expresion.includes("(");
let equilibrioL = expresion.includes("[");
let equilibrioC = expresion.includes("{");

if(equilibrioP == true && equilibrioL == true && equilibrioC == true){
    if (expresion.includes(")", "}", "]")){
        alert("La expresion esta equilibrada");
    }
    else{
        alert("La expresion no esta quilibrada")
    }
}

if (equilibrioP == true && equilibrioL == true && equilibrioC == false){
    if (expresion.includes(")", "]")){
        alert("La expresion esta quilibrada")
    }
    else{
        alert("La expresion no esta equilibrada")
    }
}

if (equilibrioP == true && equilibrioL == false && equilibrioC == true){
    if (expresion.includes(")", "}")){
        alert("La expresion esta quilibrada")
    }
    else{
        alert("La expresion no esta equilibrada")
    }
}

if (equilibrioP == false && equilibrioL == true && equilibrioC == true){
    if (expresion.includes("}", "]")){
        alert("La expresion esta quilibrada")
    }
    else{
        alert("La expresion no esta equilibrada")
    }
}

if (equilibrioP == true && equilibrioL == false && equilibrioC == false){
    if (expresion.includes(")")){
        alert("La expresion esta quilibrada")
    }
    else{
        alert("La expresion no esta equilibrada")
    }
}

if (equilibrioP == false && equilibrioL == true && equilibrioC == false){
    if (expresion.includes("]")){
        alert("La expresion esta quilibrada")
    }
    else{
        alert("La expresion no esta equilibrada")
    }
}

if (equilibrioP == false && equilibrioL == false && equilibrioC == true){
    if (expresion.includes("}")){
        alert("La expresion esta quilibrada")
    }
    else{
        alert("La expresion no esta equilibrada")
    }
}

    </script>
</body>
</html>
